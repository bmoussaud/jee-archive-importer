ear-importer.scanManifest=true
ear-importer.nameManifestAttribute=App-Name
ear-importer.versionManifestAttribute=App-Version
# <name>.ear, <name>-<version>.ear, <name>.<version>.ear or <name>_<version>.ear
ear-importer.nameVersionRegex=([A-Za-z0-9]+)(?:[_\.\-]([^/]+))?\.ear
ear-importer.defaultVersion=1.0

