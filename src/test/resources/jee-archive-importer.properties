jee-archive-importer.scanManifest=true
jee-archive-importer.nameManifestAttribute=App-Name
jee-archive-importer.versionManifestAttribute=App-Version
# <name>.ear, <name>-<version>.ear, <name>.<version>.ear or <name>_<version>.ear
jee-archive-importer.nameVersionRegex=([A-Za-z0-9]+)(?:[_\.\-]([^/]+))?\.ear
jee-archive-importer.defaultVersion=1.0

