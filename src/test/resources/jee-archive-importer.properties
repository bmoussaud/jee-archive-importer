# EAR configuration
jee-archive-importer.ear.scanManifest=true
jee-archive-importer.ear.nameManifestAttribute=App-Name
jee-archive-importer.ear.versionManifestAttribute=App-Version
# <name>.ear, <name>-<version>.ear, <name>.<version>.ear or <name>_<version>.ear
jee-archive-importer.ear.nameVersionRegex=([A-Za-z0-9]+)(?:[_\.\-]([^/]+))?\.ear
jee-archive-importer.ear.defaultAppVersion=1.0

# WAR configuration
jee-archive-importer.war.scanManifest=true
jee-archive-importer.war.nameManifestAttribute=App-Name
jee-archive-importer.war.versionManifestAttribute=App-Version
# <name>.ear, <name>-<version>.war, <name>.<version>.war or <name>_<version>.war
jee-archive-importer.war.nameVersionRegex=([A-Za-z0-9]+)(?:[_\.\-]([^/]+))?\.war
jee-archive-importer.war.defaultAppVersion=1.0